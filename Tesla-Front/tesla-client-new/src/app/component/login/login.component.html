<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
</head>
<body>
  <div class="login-container">
    <img src="assets/imagenes/tesla.jpg" alt="Descripción de la imagen" class="login-image" />
    <h2 class="login-title">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" [(ngModel)]="usuario.username" name="username" required />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="usuario.password" name="password" required />
      </div>
      <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>
  </div>
</body>
</html>
