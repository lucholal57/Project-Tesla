<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
</head>
<body>
  <div class="login-container">
    <img src="assets/imagenes/tesla.jpg" alt="Descripción de la imagen" class="login-image" />
    <h2 class="login-title">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Usuario -->
      <div class="input-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
          El nombre de usuario es requerido.
        </div>
      </div>

      <!-- Contraseña -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          La contraseña es requerida.
        </div>
      </div>

      <!-- Botón de envío -->
      <button type="submit" class="login-button" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
  </div>
</body>
</html>
