<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>
  </head>
  <body>
    <div class="background-image"></div>

    <div class="container-fluid text-center d-flex align-items-center justify-content-center">
      <!-- Contenedor para Carga de Productos -->
      <div class="carga-container">
        <h2 class="carga-title">Carga de Productos</h2>
        <form #productForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="productName">Nombre del Producto</label>
            <input
              type="text"
              id="productName"
              class="form-control"
              [(ngModel)]="producto.nombre"
              name="productName"
              required
            />
          </div>
          <div class="form-group">
            <label for="productPrice">Precio del Producto</label>
            <input
              type="number"
              id="productPrice"
              class="form-control"
              [(ngModel)]="producto.precioUnitario"
              name="productPrice"
              required
              min="1"
            />
          </div>
          <div class="form-group">
            <label for="productDescription">Descripción</label>
            <textarea
              id="productDescription"
              class="form-control"
              [(ngModel)]="producto.descripcion"
              name="productDescription"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="productStock">Stock</label>
            <input
              type="number"
              id="productStock"
              class="form-control"
              [(ngModel)]="producto.stock"
              name="productStock"
              required
              min="1"
            />
          </div>
          <div class="form-group">
            <label for="productCategory">Categoría</label>
            <select
              id="productCategory"
              class="form-control"
              [(ngModel)]="producto.categoria"
              name="productCategory"
              required
            >
              <option value="" disabled selected>Selecciona una categoría</option>
              <option *ngFor="let categoria of categorias" [value]="categoria.categoria">
                {{ categoria.categoria }} - {{ categoria.descripcion }}
              </option>
            </select>
          </div>
          <button
            type="submit"
            class="btn carga-button"
            [disabled]="productForm.invalid || producto.precioUnitario <= 0 || producto.stock <= 0"
          >
            Agregar Producto
          </button>
        </form>


      </div>
    </div>
  </body>
</html>
